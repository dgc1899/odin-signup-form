<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up</title>
</head>
<body>
    <div class="sidebar-image">
        <img src="img/martin-rajdl-j1RtlbprQCg-unsplash.jpg" alt="Main image">
        <div class="black-bar">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="Odin logo">
                <h1 class="title">ODIN</h1>
            </div>
            
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2 class="header-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
        <main>
            <form action="#" method="post">
                <div class="form-header-container">
                    <h3>Let's do this!</h3>
                </div>
                <div class="form-column-container">
                    <div class="form-column">
                        <div class="form-row"><label for="txtFirstName">FIRST NAME</label><input type="text" id="txtFirstName"></div>
                        <div class="form-row"><label for="txtEmail">EMAIL</label><input type="text" id="txtEmail"></div>
                        <div class="form-row"><label for="txtPass">PASSWORD</label><input type="text" id="txtPass"></div>
                    </div>
                    <div class="form-column">
                        <div class="form-row"><label for="txtLastName">LAST NAME</label><input type="text" name="lastName" id="txtLastName"></div>
                        <div class="form-row"><label for="txtPhone">PHONE NUMBER</label><input type="text" name="phoneNum" id="txtPhone"></div>
                        <div class="form-row"><label for="txtConfirm">CONFIRM PASSWORD</label><input type="text" name="confirmPass" id="txtConfirm"></div>
                    </div>
                </div>
                
            </form>
        </main>
        <footer>
            <button>Create Account</button>
            <p>You already have an account? <a href="#">Log in.</a></p>
        </footer>
    </div>

</body>
</html>
