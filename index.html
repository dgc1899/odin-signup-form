<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up</title>
</head>
<body>
    <div class="sidebar-image">
        <img src="img/martin-rajdl-j1RtlbprQCg-unsplash.jpg" alt="Main image">
        <div class="black-bar">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="Odin logo">
                <h1 class="title">ODIN</h1>
            </div>
            
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2 class="header-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
        <main>
            <form action="#" method="POST" id="my-form">
                <div class="form-header-container">
                    <h3>Let's do this!</h3>
                </div>
                <div class="form-column-container">
                    <div class="form-column">
                        <div class="form-row"><label for="txtFirstName">FIRST NAME</label><input type="text" id="txtFirstName" pattern="[A-Za-z][A-za-z ]+" minlength="1" maxlength="50" required></div>
                        <div class="form-row"><label for="txtEmail">EMAIL</label><input type="email" id="txtEmail" placeholder="e.g john@mail.com" pattern="[a-zA-Z0-9_.Â±]+@[a-zA-Z0-9-]+.[a-zA-Z0-9-.]+" required></div>
                        <div class="form-row"><label for="txtPass">PASSWORD</label><input type="password" id="txtPass" required minlength="8" maxlength="40"> <span id="lblInvalid">* Passwords do not match</span></div>
                    </div>
                    <div class="form-column">
                        <div class="form-row"><label for="txtLastName">LAST NAME</label><input type="text" name="lastName" id="txtLastName" required minlength="1" maxlength="50"></div>
                        <div class="form-row"><label for="txtPhone">PHONE NUMBER</label><input type="tel" name="phoneNum" id="txtPhone" placeholder="555-555-5555" pattern="([0-9]{10})|([0-9]{3}(.|-|\s)){2}[0-9]{4}" required></div>
                        <div class="form-row"><label for="txtConfirm">CONFIRM PASSWORD</label><input type="password" name="confirmPass" id="txtConfirm" required minlength="8" maxlength="40"></div>
                    </div>
                </div>
                
            </form>
        </main>
        <footer>
            <input type="submit" value="Create Account" form="my-form"></input>
            <p>You already have an account? <a href="#">Log in.</a></p>
        </footer>
    </div>

</body>
</html>
